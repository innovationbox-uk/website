<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
    {{ partial "head.html" . }}
</head>
    <body id="page-top" class="bg-light-gray">
        {{ partial "return-nav.html" . }}
        <section id="about">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-left">
                        <h2 class="section-heading">{{ .Title }}</h2>
                        <p class="text-muted">{{ .Content }}</p>
                    </div>
                </div>
            </div>
        </section>

        {{ partial "footer.html" . }}
        {{ partial "modals.html" . }}
        <!-- {{ partial "js.html" . }} -->
    </body>
</html>
