{{ "<!-- Clients Section -->" | safeHTML }}
<section id="clients" class="clients">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.clients.title }}{{ . }}{{ end }}</h2>
                <!-- <h3 class="section-subheading text-mutedwith ">{{ with .Site.Params.team.subtitle }}{{ . | markdownify }}{{ end }}</h3> -->
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <p class="large text-muted">{{ with .Site.Params.clients.description }}{{ . | markdownify }}{{ end }}</p>
            </div>
        </div>
        <div class="row">
            {{ range .Site.Params.clients.client }}
            <div class="col-sm-4">
                <a href="{{ .link }}">
                    <img src="img/logos/{{ .logo }}" class="img-responsive img-centered" alt="">
                </a>
            </div>
            {{ end }}
        </div>
    </div>
</section>
